<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="formulaire.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
   
    <div class="container-fluid " >
        <header>
            <!--début navbar avec logo -->
            <div class="barre">
                <nav>
                    <a class="logo" href="a_propos"><img class="imglogo" src="images/logovolumen2.png"alt="photo de logo"></a>
                    <a class="accueil" href="index.html">Accueil</a>
                    <a class="contact" href="formulaire contact">Contact</a>
                </nav>
            </div>
        </header>
        <!--fin navbarre-->
        <main>
            <h2>Librairie Volumen</h2>
            <h5>Nous contacter :</h5>

            <div class="container">
            <section class="forme">
                <form class="needs-validation" novalidate>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstName">Prénom</label>
                            <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                            <div class="invalid-feedback">
                             Valid first name is required.
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                             <label for="lastName">Nom</label>
                            <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                            <div class="invalid-feedback">
                             Valid last name is required.
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="vous@exemple.com">
                            <div class="invalid-feedback">
                            Please enter a valid email address .
                            </div>
                    </div>

                    <div class="mb-3">
                            <label for="address">Adresse</label>
                            <input type="text" class="form-control" id="address" placeholder="ex: 12 rue du premier avril Lyon" required>
                            <div class="invalid-feedback">
                            Please enter your address.
                            </div>
                    </div>

                    <div class="mb-3">
                            <div class="form-group">
                            <label for="exampleFormControlTextarea1">Votre message</label>
                            <textarea class="form-control"  id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                    </div>

            </section>
            </div>

        </main>

    
    </body>
</html>
